server {
    listen 3000;
    root   /usr/share/nginx/html;
    index  index.html;
    etag on;

    # Проксирование запросов к оркестратору
    location /orchestrator/ {
        # Проксируем на оркестратор (бэкенд)
        proxy_pass http://77.37.136.11:7071/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Передаем заголовки авторизации
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Для CORS (если нужно)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
    }

    # Проксирование других API endpoint'ов
    location /backend_endpoint/ {
        proxy_pass http://77.37.136.11:7070/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /alert_endpoint/ {
        proxy_pass http://77.37.136.11:7080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /model_fast_api_endpoint/ {
        proxy_pass http://77.37.136.11:7072/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы и SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}