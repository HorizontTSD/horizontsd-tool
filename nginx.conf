server {
    listen 3000;
    root   /usr/share/nginx/html;
    index  index.html;
    etag on;

    # Все API endpoints
    location ~ ^/(orchestrator|backend_endpoint|alert_endpoint|model_fast_api_endpoint)/ {
        # Определяем целевой сервер based on location
        set $target "";
        
        if ($uri ~* "^/orchestrator/") {
            set $target "http://77.37.136.11:7071";
        }
        if ($uri ~* "^/backend_endpoint/") {
            set $target "http://77.37.136.11:7070";
        }
        if ($uri ~* "^/alert_endpoint/") {
            set $target "http://77.37.136.11:7080";
        }
        if ($uri ~* "^/model_fast_api_endpoint/") {
            set $target "http://77.37.136.11:7072";
        }
        
        proxy_pass $target;
        
        # Передаем оригинальные заголовки авторизации от клиента
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}